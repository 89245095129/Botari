version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: botari
      POSTGRES_USER: botari
      POSTGRES_PASSWORD: botari
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botari"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    environment:
      DATABASE_URL: "postgres://botari:botari@db:5432/botari"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
